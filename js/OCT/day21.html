<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i=0 ;i<10;i++){
            if(i==5){
                document.write("breaking the loop at=" + i+'<br>');
                break;
            }
            document.write('i='+i+'<br>');
        }
        document.write("loop ended due to breaak");
    </script>
</body>
</html>
