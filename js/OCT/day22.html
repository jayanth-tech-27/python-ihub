<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var day=3;
        switch(day){
            case 1:
                document.write('its a monday')
                break;
            case 2:
                document.write('its a tuesday')
                break;
            case 3:
                document.write('its wednesday')
                break;
            case 4:
                document.write('its a thursday')
                break;
            default:
                document.write('end of  the day')
        }
    </script>
</body>
</html>
