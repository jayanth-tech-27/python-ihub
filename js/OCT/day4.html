<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test_case1(...obj1) {
            let s1 = 0; // Initialize the sum variable
            for (var a = 0; a < obj1.length; a++) {
                s1 = s1 + obj1[a]; // Sum the arguments
            }
            document.write("Sum of arguments is " + s1 + "<br>"); // Output the result with a line break
        }
    
        test_case1();              // Calls with no arguments
        test_case1(100);          // Calls with one argument
        test_case1(100, 122);     // Calls with two arguments
    </script>
    
</body>
</html>
