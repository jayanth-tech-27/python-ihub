<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [1, 2, 3, 4]; // Array of numbers
        const sum = numbers.reduce((okay, num) => okay + num, ); // Reduce function to sum the array elements
        document.write(sum); // Outputs: 10
    </script>
</body>
</html>
