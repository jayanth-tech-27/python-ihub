<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        function keydown() {
            document.body.innerHTML = 'This is Jayanth';

        <input type="button" onkeydown="keydown()" value="Who is this?"/>
    </form>
