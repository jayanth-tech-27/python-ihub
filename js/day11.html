<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test_case1() {
            alert('Button clicked!');
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>JavaScript Events</legend>
        <form action="#" method="post">
            <input type="submit" value="Submit"
                onclick="test_case1(); return false;">
        </form>
    </fieldset>
</body>
</html>
