<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_Session</title>
</head>
<body>
    <center>
        <hr>
    <h1>
        <tt>JavaScript_DOM</tt>
    </h1>
    </center>
    <fieldset>
        <legend>DOM</legend>
        <center>
            <form action="" method="post">
                <table border="3">
                    <tr>
                        <td><label for="">Username</label></td>
                        <td><input type="text" placeholder="Username" id="A" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td>Action</td>
                        <td><input type="submit" value="IHUB" onclick="T1()"></td>
                    </tr>
                </table>
            </form>
        </center>
    </fieldset>
    <script>
        function T1()
        {
            var username=document.getElementById("A").value
            window.alert("My username is:"+username)
        }
    </script>    
</body>
</html>
